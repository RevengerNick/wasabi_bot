name: CI - Build and Test
on:
  push:
    branches: ["master"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["master"]
    paths:
      - "backend/**"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      mysql-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root # Пароль для root
          MYSQL_DATABASE: wasabi_test # Название тестовой БД
          MYSQL_USER: testuser # Имя пользователя
          MYSQL_PASSWORD: testpassword # Пароль пользователя
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Укажи свою версию Node.js
      - name: Install dependencies
        run: npm ci
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "mysql://testuser:testpassword@127.0.0.1:3306/wasabi_test"

      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: "mysql://testuser:testpassword@127.0.0.1:3306/wasabi_test"
          JWT_SECRET: "some-super-secret-key-for-ci"
          BOT_TOKEN: "any-fake-token"
      - name: Build project
        run: npm run build
